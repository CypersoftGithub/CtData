<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #data-table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#data-table td, #data-table th {
  border: 1px solid #ddd;
  padding: 8px;
}

#data-table tr:nth-child(even){background-color: #f2f2f2;}

#data-table tr:hover {background-color: #ddd;}

#data-table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
  </style>
</head>
<body>
  <h1>Design Data</h1>
  <label for="designname">Filter by Design Name:</label>
  <input type="text" id="designname" placeholder="Enter design name">
  <button onclick="fetchData()">Search</button>
  
  <table id="data-table">
    <thead>
      <tr>
        <th>Design Name</th>
        <th>First Of Design Name C</th>
        <th>Prdt Name</th>
        <th>Brand Name</th>
        <th>Size Name</th>
        <th>Cat Name</th>
        <th>Batch Name</th>
        <th>Shade Name</th>
        <th>Mfg Status</th>
        <th>First Of Design Act</th>
        <th>Sum Of G1</th>
        <th>Sum Of G2</th>
        <th>Sum Of G3</th>
        <th>Sum Of G4</th>
        <th>Sum Of Gtot</th>
        <th>First Of Bt Box Wt</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <script>
    async function fetchData() {
      const designname = document.getElementById('designname').value;
      const response = await fetch(`fetch_data.php?designname=${encodeURIComponent(designname)}`);
      const data = await response.json();

      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        for (const key in row) {
          if (row.hasOwnProperty(key)) {
            const td = document.createElement('td');
            td.textContent = row[key];
            tr.appendChild(td);
          }
        }
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
